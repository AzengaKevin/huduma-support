<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Huduma Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        .partial-overlap {
            position: relative;
            margin-top: -48px;
        }
    </style>
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand bg-body-tertiary border-bottom">
            <div class="container">
                <a class="navbar-brand d-inline-flex gap-2 align-items-center" href="/">
                    <i class='bx bx-support bx-lg'></i>
                    <span>Huduma</span>
                </a>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">LOGIN</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>



    <div class="position-fixed bottom-0 end-0 p-4">

        <div id="custom-dropup" class="dropup">
            <button class="btn btn-sm btn-success fw-semibold rounded-pill d-inline-flex align-items-center gap-1"
                data-bs-toggle="dropdown" data-bs-auto-close="false" aria-expanded="false">
                <i class='bx bx-help-circle'></i>
                <span>Help</span>
            </button>
            <div class="dropdown-menu border-0 dropdown-menu-end my-0">
                <div class="rounded border pb-4" style="width: 366px;">
                    <div class="position-relative text-white bg-success rounded-top" style="height: 184px;">
                        <div class="opacity-75 d-flex align-items-center p-4 ms-4 me-5" data-testid="caption-container"
                            style="height: 120px;">
                            <h2 class="fw-semibold h4">Welcome to Huduma Support</h2>
                        </div>
                        <div class="position-absolute top-0 end-0 p-3">
                            <button id="hide-custom-dropup" class="btn btn-sm btn-dark bg-opacity-75 opacity-75">
                                <i class='bx bx-x'></i>
                            </button>
                        </div>
                    </div>
                    <div class="px-3 partial-overlap">
                        <div class="card">
                            <div class="card-body">
                                <div>
                                    <h5 class="fw-medium">Got questions?</h5>
                                    <div class="position-relative d-flex" data-testid="search-bar-wrapper">
                                        <input class="form-control" type="search" placeholder="Search for help"
                                            name="query" autocomplete="off" data-testid="search-input" value="">
                                        <div
                                            class="position-absolute end-0 top-0 bottom-0 d-inline-flex align-items-center pe-1">
                                            <button class="btn btn-sm btn-secondary" type="submit" aria-label="Search">
                                                <i class='bx bx-search'></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <h3 class="fw-lighter h5">Suggested articles</h3>
                                    <div>
                                        <ul class="list-unstyled d-flex flex-column gap-2">
                                            <li class="bg-light p-2 rounded rounded-3">
                                                <div>
                                                    <i class='bx bx-book-open'></i>
                                                    <span>
                                                        Setting up your support Email
                                                    </span>
                                                </div>
                                            </li>
                                            <li class="bg-light p-2 rounded rounded-3">
                                                <div>
                                                    <i class='bx bx-book-open'></i>
                                                    <span>
                                                        Enabling TLS 1.2 Strong Cipher Suites
                                                    </span>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-3">
                            <button
                                class="btn btn-lg btn-light w-100 d-flex align-items-center justify-content-between">
                                <span>Get in touch</span>
                                <i class='bx bx-chevron-right'></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        const customDropupElement = document.getElementById('custom-dropup')

        const hideCustomDropupBtn = document.getElementById('hide-custom-dropup')

        const customDropup = new bootstrap.Dropdown(customDropupElement);
        
        hideCustomDropupBtn.addEventListener('click', event => {
            
            customDropup.hide()
        })
    </script>
</body>

</html>
